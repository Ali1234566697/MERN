<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Amazon Website Clone | Codingindia</title>
<link rel="stylesheet" href="index.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

<header>
  <div class="nav">
    <div class="logo">
      <a href="#"><img height="30px" width="70px" src="https://www.shutterstock.com/shutterstock/photos/2270561027/display_1500/stock-vector-amazon-logo-icon-logo-sign-art-design-symbol-famous-industry-jeff-bezos-corporate-text-isolated-2270561027.jpg" alt="Amazon logo"></a>
    </div>
    <div class="location">
      <i class="fa-solid fa-location-dot fa-lg" style="color: #ffffff;"></i>
      <span style="background-color:black; color:white">Deliver to<p style=" color:white; margin-top: -5px; gap:5px;">India</p></span>
    </div>
    <div class="amazon1">
      <input id="amazon1" type="text" placeholder="Search Amazon"/>
    </div>
    <div class="sign-in">
      <a href="#"> <p>Hello, sign in</p><span>Account &amp; Lists</span></a>
    </div>
    <div class="returns">
      <a href="#"><p>Returns</p><span>&amp; Orders</span></a>
    </div>
    <div class="cart">
      <a href="#"><span class="material-symbols-outlined cart-icon">shopping_cart</span></a>
      <p>Cart</p>
    </div>
  </div>

  <div class="banner">
    <div class="banner-content">
      <div class="panel">
        <span class="material-symbols-outlined">menu</span>
        <a href="#">All</a>
      </div>
      <ul class="links">
        <li><a href="#">Today's Deals</a></li>
        <li><a href="#">Customer Service</a></li>
        <li><a href="#">Registry</a></li>
        <li><a href="#">Gift Cards</a></li>
        <li><a href="#">Sell</a></li>
      </ul>
      <div class="deals">
        <a href="#">Shop deals in Electronics</a>
      </div>
    </div>
  </div>
</header>

<div class="adv">
  <img height="500px" width="1350px" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRr1Gjr9x6jV07wt6J9iiEiQRYbhU0IzXJdQA&usqp=CAU" alt="Amazon advertisement">
</div>

<section class="hero-section"></section>

<section class="shop-section">
  <div class="shop-images">
    <div class="shop-link">
      <h3>Shop Laptops &amp; Tablets</h3>
      <img src="path/to/your/image.jpg" alt="Laptops and Tablets">
      <a href="#">Shop now</a>
    </div>
    <div class="shop-link">
      <h3>Shop Smartwatches</h3>
      <img src="path/to/your/image.jpg" alt="Smartwatches">
      <a href="#">Shop now</a>
    </div>
  </div>
</section>

</body>
</html>
